<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width:50px; height:50px; background:yellow;}
        .act{width:100px;transition:width 0.5s;}
    </style>
</head>
<body>
<div class="act"></div>
<button>click me</button>
<script>
    var btn = document.querySelector('button');
    var div = document.querySelector('div');

    btn.onclick = function(){
        div.className = '';
        setTimeout(function(){
            div.className = 'act';
        }, 0)
    }
</script>
</body>
</html>
