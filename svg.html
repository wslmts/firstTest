<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<svg width="100%" height="600" version="1.1"  xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
    <rect width="200" height="100" stroke="#f00" fill="rgb(255,255,0)" x="200" y="200" rx="20" ry="20"></rect>
    <ellipse cx="300" cy="150" rx="200" ry="80" style="fill:rgb(200,100,50);stroke:rgb(0,0,100);stroke-width:2"></ellipse>
    <line x1="0" y1="0" x2="300" y2="300"  style="stroke:rgb(99,99,99);stroke-width:2"/>
    <polygon points="220,100 300,210 170,250" style="fill:#ff0;stroke:#000000;stroke-width:1"/>
    <polyline points="500,300 600,400 700,300 800,200" stroke="#f00" stroke-width="2" fill="#fff"></polyline>
  <!--
    M = moveto
    L = lineto
    H = horizontal lineto
    V = vertical lineto
    C = curveto
    S = smooth curveto
    Q = quadratic Belzier curve
    T = smooth quadratic Belzier curveto
    A = elliptical Arc
    Z = closepath
    -->
    <path d="M250 150 L150 350 L350 350 Z" />
    <path d="M153 334
C153 334 151 334 151 334
C151 339 153 344 156 344
C164 344 171 339 171 334
C171 322 164 314 156 314
C142 314 131 322 131 334
C131 350 142 364 156 364
C175 364 191 350 191 334
C191 311 175 294 156 294
C131 294 111 311 111 334
C111 361 131 384 156 384
C186 384 211 361 211 334
C211 300 186 274 156 274"
          style="fill:white;stroke:red;stroke-width:2"/>
  <!--  <linearGradient> 标签的 id 属性可为渐变定义一个唯一的名称
        fill:url(#orange_red) 属性把 ellipse 元素链接到此渐变
        <linearGradient> 标签的 x1、x2、y1、y2 属性可定义渐变的开始和结束位置
          渐变的颜色范围可由两种或多种颜色组成。每种颜色通过一个 <stop> 标签来规定。offset 属性用来定义渐变的开始和结束位置。
        <radialGradient> 标签的 id 属性可为渐变定义一个唯一的名称，fill:url(#grey_blue) 属性把 ellipse 元素链接到此渐变，cx、cy 和 r 属性定义外圈，
        而 fx 和 fy 定义内圈 渐变的颜色范围可由两种或多种颜色组成。每种颜色通过一个 <stop> 标签来规定。offset 属性用来定义渐变的开始和结束位置。
          -->
    <defs>
        <linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0); stop-opacity:1"/>
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
        </linearGradient>
    </defs>
    <ellipse cx="600" cy="390" rx="85" ry="55" style="fill:url(#orange_red)"/>
    <defs>
        <radialGradient id="grey_blue" cx="20%" cy="40%" r="50%"    fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(200,200,200);stop-opacity:0"/>
            <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1"/>
        </radialGradient>
    </defs>

    <ellipse cx="230" cy="200" rx="110" ry="100"
             style="fill:url(#grey_blue)"/>
    <defs>
        <filter id="MyFilter" filterUnits="userSpaceOnUse" x="0" y="0" width="200" height="120">

            <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>

        </filter>
    </defs>

    <rect x="1" y="1" width="198" height="118" fill="#cccccc" />

    <g filter="url(#MyFilter)">
        <path fill="none" stroke="#D90000" stroke-width="10" d="M50,90 C0,90 0,30 50,30 L150,30 C200,30 200,90 150,90 z" />
        <text fill="#FFFFFF" stroke="black" font-size="45" font-family="Verdana" x="52" y="76">SVG</text>
    </g>

</svg>
</body>
</html>
