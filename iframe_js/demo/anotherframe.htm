<!DOCTYPE html>
<html>
<head>
<title>leftFrame</title>
</head>
<body>
    <h1>leftFrame</h1>
    <table border="1">
        <tr>
            <td>window.name =</td><td><script>document.write(window.name)</script></td>
            <td>window.size =</td><td><script>document.write(window.innerHeight+' height--width '+window.innerWidth)</script></td>
        </tr>
        <tr>
            <td>top.name =</td><td><script>document.write(top.name)</script></td>
            <td>top.size =</td><td><script>document.write(top.innerHeight+' height--width '+top.innerWidth)</script></td>
        </tr>
        <tr>
            <td>parent.name =</td><td><script>document.write(parent.name)</script></td>
            <td>parent.size =</td><td><script>document.write(parent.innerHeight+' height--width '+parent.innerWidth)</script></td>
        </tr>
    </table>
</body>
</html>
