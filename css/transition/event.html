<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div.foo {
            color: #f00;
            border: 1px solid #00ff00;
            border-radius: 0;
            transform:
            scale(1) rotate(0deg);
            opacity: 1;
            box-shadow: 3px 3px rgba(0, 0, 0, 0.1);
            width: 50px;
            padding: 100px;
            transition-property: all, border-radius,opacity;
            transition-duration: 1s, 2s, 3s;
        }
        div.foo:hover {
            color: #00ff00;
           padding:200px;
        }
        div.foo1 {
            width: 100px;
            border: 1px solid #f00;
            transition: width 10s steps(10, start);
        }
        div.foo1:hover {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="foo">Hello</div>
<div class="foo1">Hello</div>
<script>
    document.querySelector('div').addEventListener('transitionend',
            function (e) {
                //console.log(e);
                console.log(e.propertyName);
            })
</script>
</body>
</html>
