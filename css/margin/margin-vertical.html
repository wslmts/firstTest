<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p.neg {margin-top: -50px; margin-right: 10px;
            margin-left: 10px; margin-bottom: 0;
            border: 3px solid gray;}
        p.neg1 {margin-bottom: -50px; margin-right: 10px;
            margin-left: 10px; margin-top: 0;
            border: 3px solid gray;}
    </style>
</head>
<body>
<div style="width: 420px; background-color: silver; padding: 10px;
margin-top: 50px; border: 1px solid;">
    <p class="neg">
        A paragraph.
    </p>
    A div.
</div>

<div style="width: 420px; margin-top: 50px;">
    <p class="neg">
        A paragraph.
    </p>
</div>
<p>
    The next paragraph.
</p>
<pre>注意比较上面2个；含有负值margin的p元素的兄弟元素的位置会随p元素变动，非兄弟元素不受影响</pre>
<div style="width: 420px; background-color: silver; padding: 10px;
margin-top: 50px; border: 1px solid;">
    <p class="neg1">
        A paragraph.
    </p>
    A div.
</div>

<div style="width: 420px; margin-top: 50px;">
    <p class="neg1">
        A paragraph.
    </p>
</div>
<p>
    The next paragraph.
</p>
</body>
</html>
