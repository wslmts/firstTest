<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    document.write('<script src="jquery.js"><\/script>')
    document.write('<script src="util.js"><\/script>')
    document.write('<script src="random.js"><\/script>')
    function getpath(){
        var nodes=document.getElementsByTagName('script');
        var node=nodes[nodes.length-1];
        var src=document.querySelector?node.src:node.getAttribute('src');
       // console?console.log(src): alert(src)
        alert(src)
        return src;
    }
    getpath()
</script>
