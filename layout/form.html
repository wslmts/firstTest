<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        i{  display: inline-block;
            width: 15px; height: 15px;
            background: url('radio.png') -10px -10px no-repeat;
        }
        i.c{
            background: url('radio.png') -45px -10px  no-repeat;
        }
        label{  display: inline-block;
            width: 15px; height: 15px;
            background: url('radio.png') -10px -10px no-repeat;
            position: relative;
        }
        .regular-radio:checked + label {
            background: url('radio.png') -45px -10px  no-repeat;
        }
         input{
            display: none;
        }

    </style>
</head>
<body>
 <div><i></i></div><div><i class="c"></i></div>
 <input type="radio" id="checkbox1" class="regular-radio" name="q1"/><label for="checkbox1"></label>北京
 <input type="radio" id="checkbox2"  class="regular-radio"  name="q1"/><label   for="checkbox2"></label>上海
</body>
</html>
