<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="cvs" width="800" height="800" style="border: 1px solid #000"></canvas>

<script>
    var cvs=document.getElementById("cvs");
    var ctx=cvs.getContext("2d");

    ctx.beginPath();
    ctx.fillStyle="#000";
    ctx.fillRect(0,0,cvs.width,cvs.height);

    ctx.beginPath();
    ctx.arc(400,400,150,0,Math.PI*2);
    ctx.fillStyle="#fff";
    ctx.fill();
    ctx.clip();

    ctx.fillStyle="#058";
    ctx.font="bold 150px sans-serif";
    ctx.textAlign='center';
    ctx.textBaseline="middle";
    ctx.fillText('CANVAS',cvs.width/2,cvs.height/2);
</script>

</body>
</html>
