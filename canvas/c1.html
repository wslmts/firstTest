<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="cvs" width="500" height="500" style="border: 1px solid #000"></canvas>

<script>
    var cvs=document.getElementById("cvs");
    var ctx=cvs.getContext("2d");

    ctx.beginPath();
    ctx.strokeStyle="#f00";
    ctx.lineWidth=1;
    ctx.moveTo(50,10);
    ctx.lineTo(50,500);
    ctx.moveTo(400,10);
    ctx.lineTo(400,500);
    ctx.stroke();
    ctx.beginPath();
    ctx.strokeStyle="#0f0";
    ctx.lineWidth=30;
    ctx.lineCap='butt';//default
    ctx.lineTo(50,30);
    ctx.lineTo(400,30);
    ctx.stroke();
    ctx.beginPath();
    ctx.lineCap='round';
    ctx.lineTo(50,130);
    ctx.lineTo(400,130);
    ctx.stroke();

    ctx.beginPath();
    ctx.lineCap='square';
    ctx.lineTo(50,230);
    ctx.lineTo(400,230);
    ctx.stroke();
    ctx.beginPath();
   // ctx.lineJoin="round";
    //ctx.lineJoin="miter";//默认
    ctx.lineJoin="bevel";
   // ctx.miterLimit=10;
    ctx.moveTo(330,330);
    ctx.lineTo(330,430);
    ctx.lineTo(430,330);
    ctx.closePath();
    ctx.stroke();
</script>

</body>
</html>
