Now weâ€™ll create a new  link , set a few attributes, and append it somewhere in the
document:
 <script>
     var stylesblob = new Blob(['body{color:red;}'], {type:'text/css'});
     var link = document.createElement('link');
     link.rel = 'stylesheet';
     link.href = window.URL.createObjectURL(stylesblob);
     document.body.appendChild(link);

     var txt = new Blob(['alert(1)'], {type:'text/javascript'});
     var s = document.createElement('script');
     s.src = window.URL.createObjectURL(txt);
     document.body.appendChild(s);
