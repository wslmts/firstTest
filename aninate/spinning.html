<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .spinner{
            position: absolute;
            left:70%;
            top:50%;
            margin: -100px 0 0 -100px;
            width:54px;
            height:54px;
            white-space: nowrap;
            overflow: hidden;
        }
        .spinner div{
            width:12%;
            height:26%;
            background: #000;
            position: absolute;
            left:50%;
            top:50%;
            opacity: 0;
            animation: fade 1s linear infinite;
            border-radius: 50px;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
          /*  animation-fill-mode: both ;*/
        }
        .spinner .bar1{
            transform: rotate(0deg) translate(0,-142%);
            animation-delay: 0s;
        }
        .spinner .bar2{
            transform: rotate(30deg) translate(0,-142%);
            animation-delay: 1s;
        }
        .spinner .bar3{
            transform: rotate(60deg) translate(0,-142%);
            animation-delay: 2s;
        }
        .spinner .bar4{
            transform: rotate(90deg) translate(0,-142%);
            animation-delay: 3s;
        }
        .spinner .bar5{
            transform: rotate(120deg) translate(0,-142%);
            animation-delay: 4s;
        }
        .spinner .bar6{
            transform: rotate(150deg) translate(0,-142%);
            animation-delay: 5s;
        }
        .spinner .bar7{
            transform: rotate(180deg) translate(0,-142%);
            animation-delay: 6s;
        }
        .spinner .bar8{
              transform: rotate(210deg) translate(0,-142%);
              animation-delay: 7s;
          }
        .spinner .bar9{
            transform: rotate(240deg) translate(0,-142%);
            animation-delay: 8s;
        }
        .spinner .bar10{
            transform: rotate(270deg) translate(0,-142%);
            animation-delay: 9s;
        }
        .spinner .bar11{
            transform: rotate(300deg) translate(0,-142%);
            animation-delay: 10s;
        }
        .spinner .bar12{
            transform: rotate(330deg) translate(0,-142%);
            animation-delay: -0.08s;
        }
        @-webkit-keyframes fade {
           from{opacity: 1;}
            to{opacity: 0.25}
        }
        .spinner1{
            width:60px;
            height:50px;
            margin:100px auto;
            text-align:center;
        }
        .spinner1>div{
            display:inline-block;
            width:6px;
            margin-left:3px;
            margin-right:3px;
            height:100%;
            background:green;
            animation:strechdelay 1.2s infinite ease-in-out;
            -webkit-animation:strechdelay 1.2s infinite ease-in-out;
        }
        .spinner1 .line2{
            animation-delay:-1.1s;
            -webkit-animation-delay:-1.1s;/*允许负值,-2s 使动画马上开始,但跳过 2 秒进入动画*/
        }
        .spinner1 .line3{
            animation-delay:-1.0s;
            -webkit-animation-delay:-1.0s;
        }
        .spinner1 .line4{
            -webkit-animation-delay:-0.9s;
        }
        .spinner1 .line5{
            animation-delay:-0.8s;
            -webkit-animation-delay:-0.8s;
        }
        @keyframes strechdelay {
            0%,40%,100%{
                transform:scaleY(.4);
                -webkit-transform:scaleY(.4);
            }
            20%{
                transform:scaleY(1);
                -webkit-transform:scaleY(1);
            }
        }
        @-webkit-keyframes strechdelay {
            0%,40%,100%{
                -webkit-transform:scaleY(.4);
            }
            20%{
                -webkit-transform:scaleY(1);
            }
        }
    </style>
</head>
<body>
  <div class="spinner">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="bar4"></div>
      <div class="bar5"></div>
      <div class="bar6"></div>
      <div class="bar7"></div>
      <div class="bar8"></div>
      <div class="bar9"></div>
      <div class="bar10"></div>
      <div class="bar11"></div>
      <div class="bar12"></div>
  </div>
  <div class="spinner1"><div class="line1"></div><div class="line2"></div><div class="line3"></div><div class="line4"></div><div class="line5"></div></div>
</body>
</html>
