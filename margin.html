<html>
<head lang="en">
    <meta charset="UTF-8">

        *{

        #abc{
         width: 100px;
         height: 100px;
         margin: 20px;
            padding:10px;

        #abc p{
            height: 200px;

  <div id="abc"><p>aaaffffffffffffffffff fffffffffffffffffff ssssssssssssssssssss aaaaaaaaaaaaaaaaaa</p></div>
