<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id='box' style='position:absolute; background-color:black; width:50px; height:50px;'></div>
<input type="button" value="bt" id="bt">
<script>
    var theElement = document.getElementById('box');
    var movement = 0,timer;
    function animate(timestamp) {
//move something the new way
        movement += 5;
        timer=window.requestAnimationFrame(animate);
        theElement.style.left = movement + 'px';
        console.log(movement);
    }
    //kick animation off
    animate();
    document.getElementById('bt').onclick=function(){
        if(timer){
            window.cancelAnimationFrame(timer);
            timer=null;
        }else{
            timer=window.requestAnimationFrame(animate);
        }
    }
</script>
</body>
</html>
