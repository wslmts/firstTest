<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container{
            position:relative;
            background:#ddd;
        }
        .container > div{
            width:200px;
            height:200px;
        }
        .float{
            float:left;
            background-color:deeppink;
        }
        .inline-block{
            display:inline-block;
            background-color:yellowgreen;
            margin-left:-100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="inline-block">#divA display:inline-block</div>
    <div class="float"> #divB float:left</div>
</div>
</body>
</html>
