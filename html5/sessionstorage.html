<body>
<div id="inf"></div>
   <script>
       sessionStorage.setItem('name','html5');
       console.log('refresh',sessionStorage.getItem('name'));

       var inf=document.getElementById('inf');
       window.addEventListener('storage',function(e){
           //此事件只有在父子窗口才响应，新开一个tab不会响应此事件
         inf.innerHTML= e.newValue;
       },false);
      /* window.onstorage=function(e){
           inf.innerHTML= e.newValue;
       }*/
   </script>
