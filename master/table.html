 <body>
 <h1>table</h1>
   <script>
       var table=document.createElement('table');
       table.border="1px";
      // console.time('a')
       for(var i=0;i<5;i++){
           table.insertRow(i);
           for(var j=0;j<10;j++){
               table.rows[i].insertCell(j);
               table.rows[i].cells[j].appendChild(document.createTextNode('<span>'+i+'--'+j+'</span>'));
           }
       }
   //    console.timeEnd('a');
       document.body.appendChild(table);
   </script>
 </body>
