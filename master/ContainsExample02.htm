<!DOCTYPE html>
<html>
<head>
    <title>Contains Example 2</title>
    <meta charset="utf-8"/>

</head>
<body>
<input type="button" value="Does html contain body?" onclick="getContains()">
<div id="ddd">
<div id="aaa">
    <p id="bbb">
        <input type="button" value="Does html contain body?" onclick="getContains1(this)">
    </p>
</div>
    <p id="eee">
        <input type="button" value="Does html contain body?" onclick="getContains1(this)">
    </p>
</div>
<div id="ccc">
    A.compareDocumentPosition(B);
    0--元素一致；
    1-节点在不同的文档
    2-B在A前
    4-A在B前
    8-B包含A
    16-A包含B
    32-浏览器的私有使用
    2个元素可能同时满足以上2种情况，比如A包含B,且A在B前，则返回20；
</div>
<input type="button" value="compareDocumentPosition--h5?" onclick="getContains2()">

<script type="text/javascript">
    function getContains(){
        alert(document.documentElement.contains(document.body)); //true

    }
    function getContains1(e){
        var a=document.getElementById('aaa')
        alert(a.contains(e)); //true

    }
    function getContains2(e){
        var a=document.getElementById('aaa');
        var b=document.getElementById('bbb');
        var c=document.getElementById('ccc');
        var d=document.getElementById('ddd');
        var e=document.getElementById('eee');
        console.log('同一个',a.compareDocumentPosition(a));
        console.log('包含',a.compareDocumentPosition(b));
        console.log('无关',a.compareDocumentPosition(c));
        console.log('被包含',a.compareDocumentPosition(d));
        console.log('a在b前',a.compareDocumentPosition(e));
        console.log('a在b后',e.compareDocumentPosition(a));
    }
</script>

</body>
</html>
