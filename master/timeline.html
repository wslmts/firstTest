<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p{
            height:200px;
            border:1px solid #ff0;
        }
        ul{
           /* float:right;
            width:100px;*/
            position: fixed;
            top:100px;right:30px;
        }
        ul li{
            padding-left:10px;
        }
        img{
            position: absolute;
            left: 15px;;
        }
    </style>
</head>
<body>
  <div>
      <ul>
          <img src="c.png">
          <li><a href="#p1">p1</a></li>
          <li><a href="#p2">p2</a></li>
          <li><a href="#p3">p3</a></li>
          <li><a href="#p4">p4</a></li>
          <li><a href="#p5">p5</a></li>
      </ul>
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
      <p id="p5"></p>
  </div>
<script>
//   window.onload=function(){
       var ul=document.querySelector('ul');
       var img=document.querySelector('img');
       var pl=document.querySelectorAll('p');
       var al=document.querySelectorAll('a');

       ul.addEventListener('click',function(e){
           if(e.target.tagName.toLowerCase()=='a'){
               img.style.top=e.target.offsetTop+"px"
           }
       },false);
       window.addEventListener('scroll',function(e){
           var list=[];
           pl.forEach(function(v,i){
               if( v.getBoundingClientRect().top>0){
                   list.push(i);
               }
           });
           img.style.top=al[list[0]].offsetTop+"px"
       },false);
 //  }
</script>
</body>
</html>
