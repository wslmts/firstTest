<div id="aaa" class="abc" title="title" data-test="test" onclick="alert(2)"><h1>目标节点</h1></div>
<script>
    //节点复制
    var node=document.getElementById('aaa');
    node.expando={key:1};
    node.name=123;
    node.setAttribute('type','normal');
    var clone=node.cloneNode(false);
    document.write(clone.id+"-type- "+node.getAttribute('type')+'-title- '+node.getAttribute('title')+"-name- "+clone.name);
    document.body.appendChild(clone)
    node.expando.key=2;
