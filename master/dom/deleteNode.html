<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div><div id="test1">test1</div></div>
<div><div id="test2">test2</div></div>
<h3>removeChild移出节点原来元素的结构没有变化，但在innerHTML，ie6-8会清空其内容，只剩个空壳，标准浏览器则与removeChild行为一致</h3>
<script>
    window.onload=function(){
        var deleteRange=document.createRange();
        function clearChild(node){
            deleteRange.setStartBefore(node.firstChild);
            deleteRange.setEndAfter(node.lastChild);
            deleteRange.deleteContents();
            return node;
        }
        clearChild(document.getElementById('test1'))
    }
</script>
</body>
</html>
