      var a=[1,2,3,4,5,6];

           return v=v+1
      });
      console.log(b1);

      function unique(a){
          var b=[];var obj={};
          for(var i=0;i< a.length;i++){
              if(!obj[a[i]]){
                  obj[a[i]]=1;
                  b.push(a[i])
              }
          }
          return b;
      }
