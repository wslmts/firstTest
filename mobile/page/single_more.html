<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>单页面实现多个页面</title>
    <style>
        #page1{
            background: red;
        }
        #page2{
            background: green;
        }
        #page3{
            background: yellow;
        }
       body,html,#wrap{
           margin:0;
           padding:0;
           height: 100%;
           font-size: 20px;
           position: relative;
        }
        .page{
            height: 100%;
            position: absolute;
            left:-100%;
            width: 100%;
            transition: left 1s;
        }
        .page.active{
           left:0
        }
        footer{
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer li{
            float: left;
            width:30%;
        }
    </style>
</head>
<body>
  <div id="wrap">
      <div id="page1" class="page">
          page1
      </div>
      <div id="page2" class="page active">
          page2
      </div>
      <div id="page3" class="page">
          page3
      </div>
  </div>
<footer>
    <nav>
        <ul>
            <li data-page="1">1</li>
            <li data-page="2">2</li>
            <li data-page="3">3</li>
        </ul>
    </nav>
</footer>
<script>
    var list=document.querySelectorAll('li');
    list.forEach(function(li){
        li.addEventListener('click',function(e){
          console.log(this.dataset.page);
          document.querySelector('.active').classList.remove('active');
          document.getElementById('page'+this.dataset.page).classList.add('active');

        },false);
    })
</script>
</body>
</html>
