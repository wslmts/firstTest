<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<fieldset>
    <legend>编辑区</legend>
    <form>
        颜色：<select onchange="setColor(this)">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
    </select>
        样式：<select onchange="setStyle(this)">
        <option value="bold">bold</option>
        <option value="underline">underline</option>
        <option value="italic">italic</option>
    </select>
        字体：<select onchange="setFamily(this)">
        <option value="serif">serif</option>
        <option value="san-serif">san-serif</option>
        <option value="monospace">monospace</option>
    </select>
    </form>
</fieldset>
<div id="txt" contenteditable="true" style="width:400px;min-height: 100px;border: 2px solid #ccc">模拟富文本编辑器，要先选择需要改变的内容</div>
<script>
    function setColor(target){
        document.execCommand('foreColor',false,target.value);
    }
    function setStyle(target){
        document.execCommand(target.value,false,null);
    }
    function setFamily(target){
        document.execCommand('fontName',false,target.value);
    }
</script>
</body>
</html>
