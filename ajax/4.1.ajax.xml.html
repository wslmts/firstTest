<html>
 <head>
  <title>hello ajax xml</title>
 </head>
 <body>
 <div id="myajax">hello world!</div>
<button type="button" onclick="ajaxLoadTxt('4.1.user.xml')">通过 AJAX 获取xml内容</button>
 </body>
</html>
<script>
function ajaxLoadTxt(url){
	var xmlhttp;
	//非IE浏览器创建XmlHttpRequest对象
    if (window.XMLHttpRequest) {
        xmlhttp = new XMLHttpRequest();
    }
    //IE浏览器创建XmlHttpRequest对象
    if (window.ActiveXObject) {
        try {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        catch (e){
            try {
                xmlhttp = new ActiveXObject("msxml2.XMLHTTP");
            }
            catch (x){
            }
        }
    }
	//当对象有响应时的处理
    xmlhttp.onreadystatechange = function(){
    	if (xmlhttp.readyState==4 && xmlhttp.status==200){
            var xmlDoc = xmlhttp.responseXML;
            var root = xmlDoc.getElementsByTagName("name");
    		document.getElementById("myajax").innerHTML = root[0].childNodes[0].nodeValue;
    	}
    }
    xmlhttp.open("POST",url,true);
    xmlhttp.send();
}
</script>
