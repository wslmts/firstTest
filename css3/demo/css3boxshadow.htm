<html>
   <head>
      <title>CSS3 Box Shadow Example</title>
      <style>
         .box {
            width        :300px;
            height       :140px;
            border       :10px solid #800; }
         .shadow1 {
            -moz-box-shadow   :15px 15px 10px #888;
            -webkit-box-shadow:15px 15px 10px #888;
            box-shadow        :15px 15px 10px #888; }
      </style>
   </head>
   <body>
      <div class='box shadow1'></div>
   </body>                                                              
</html>
