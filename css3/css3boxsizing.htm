<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html>
   <head>
      <title>CSS3 Box Sizing Example</title>
      <style>
         .box1 {
            border            :1px dotted #888;
            width             :198px;
            height            :68px;
            background        :#ddd;
            line-height       :68px;
            text-align        :center;
            font-size         :16pt;
            font-weight       :bold; }
         .box2 {
            border            :10px solid black;
            padding           :10px;
            text-align        :center;
            font-size         :16pt;
            font-weight       :bold; }
         .box3 {
            border            :1px dotted #888;
            background        :#ddd;
            width             :100%;
            height            :100%; }
         .borderbox {
            width             :200px;
            height            :70px;
            line-height       :30px;
            -moz-box-sizing   :border-box;
            -webkit-box-sizing:border-box;
            -ms-box-sizing    :border-box;
            box-sizing        :border-box; }
         .contentbox {
            width             :198px;
            height            :68px;
            line-height       :68px;
            -moz-box-sizing   :content-box;
            -webkit-box-sizing:content-box;
            -ms-box-sizing    :content-box;
            box-sizing        :content-box; }
      </style>
   </head>
   <body>
      <div class='box1'>200 x 70 pixels</div><br />

      <div class='box2 borderbox'>
         <div class='box3'>border-box</div>
      </div><br />

      <div class='box2 contentbox'>
         <div class='box3'>content-box</div>
      </div>
   </body>                                                              
</html>
