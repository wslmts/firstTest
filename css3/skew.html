<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .button { transform: skewX(45deg); }
        .button > div { transform: skewX(-45deg); }

        .button {
            display: inline-block;
            padding: .5em 1em;
            border: 0; margin: .5em;
            background: #58a;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            font: bold 200%/1 sans-serif;
        }
        .button1 {
            position: relative;
            display: inline-block;
            padding: .5em 1em;
            border: 0; margin: .5em;
            background: transparent;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            font: bold 200%/1 sans-serif;
        }
        .button1::before {
            content: ''; /* To generate the box */
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            background: #58a;
            transform: skew(45deg);
        }
    </style>
</head>
<body>
<a href="#yolo" class="button"><div>Click me</div></a>
<button class="button"><div>Click me</div></button>
<!--另一种思路是把所有样式（背景、边框等）应用到伪元素上，然后再对
伪元素进行变形。因为我们的内容并不是包含在伪元素里的，所以内容并不
会受到变形的影响。下面来看看这个技巧能否得到与前面相同的链接样式。-->
<a href="#yolo" class="button1"><div>Click me</div></a>
<button class="button1"><div>Click me</div></button>
</body>
</html>
