<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .circular {
            width: 30em;
            height: 30em;
            margin: 3em auto 0;
        }
        .circular svg {
            display: block;
            overflow: visible;
        }
        .circular path { fill: none; }
    </style>
</head>
<body>
<div class="circular">
    <svg viewBox="0 0 100 100">
        <path d="M 0,50 a 50,50 0 1,1 0,1 z"
              id="circle" />
        <text><textPath xlink:href="#circle">
            circular reasoning works because
        </textPath></text>
    </svg>
</div>


</body>
</html>
